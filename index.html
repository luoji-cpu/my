            popup.style.top = randomY + 'px';
            popup.style.backgroundColor = bgColor;
            popup.style.fontFamily = fontFamily;
            
            // åˆ›å»ºå†…å®¹ç»“æ„
            const content = document.createElement('div');
            content.className = 'love-popup-content';
            
            // æ·»åŠ çˆ±å¿ƒå›¾æ ‡
            const icon = document.createElement('i');
            icon.className = 'fas fa-heart love-popup-icon';
            
            // æ·»åŠ æ–‡å­—å†…å®¹
            const text = document.createElement('div');
            text.className = 'love-popup-text';
            text.textContent = message;
            
            // ç»„è£…å†…å®¹
            content.appendChild(icon);
            content.appendChild(text);
            popup.appendChild(content);
            
            // ç‚¹å‡»å…³é—­ - æ·»åŠ æ·¡å‡ºåŠ¨ç”»
            popup.onclick = function() {
                this.classList.add('fade-out');
                setTimeout(() => {
                    this.remove();
                    popupCount--;
                    updateStats();
                }, 400);
            };
            
            // è‡ªåŠ¨æ¶ˆå¤± - æ·»åŠ æ·¡å‡ºåŠ¨ç”»
            setTimeout(() => {
                if (popup.parentNode && !popup.classList.contains('fade-out')) {
                    popup.classList.add('fade-out');
                    setTimeout(() => {
                        if (popup.parentNode) {
                            popup.remove();
                            popupCount--;
                            updateStats();
                        }
                    }, 400);
                }
            }, 10000); // å»¶é•¿æ˜¾ç¤ºæ—¶é—´åˆ°10ç§’
            
            document.body.appendChild(popup);
            popupCount++;
            updateStats();
        }

        // å¼€å§‹çˆ±çš„è¡¨æ¼”
        function startLoveShow() {
            if (isRunning) return;
            isRunning = true;
            startTime = Date.now();
            popupInterval = setInterval(createPopup, 600);
            createFloatingHearts();
        }

        // åœæ­¢è¡¨æ¼”
        function stopLoveShow() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(popupInterval);
            
            // æ¸…é™¤æ‰€æœ‰å¼¹çª—
            document.querySelectorAll('.love-popup').forEach(popup => popup.remove());
            popupCount = 0;
            updateStats();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('popupCount').textContent = popupCount;
            
            if (isRunning) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('runTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // å®šæ—¶æ›´æ–°è¿è¡Œæ—¶é—´
        setInterval(updateStats, 1000);

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—
        window.addEventListener('resize', () => {
            // é‡æ–°è®¡ç®—ç°æœ‰å¼¹çª—ä½ç½®
            document.querySelectorAll('.love-popup').forEach(popup => {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const popupWidth = popup.offsetWidth;
                const popupHeight = popup.offsetHeight;
                
                const maxX = screenWidth - popupWidth - 20;
                const maxY = screenHeight - popupHeight - 20;
                
                popup.style.left = Math.max(10, Math.min(parseInt(popup.style.left), maxX)) + 'px';
                popup.style.top = Math.max(10, Math.min(parseInt(popup.style.top), maxY)) + 'px';
            });
        });

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            setInterval(createFloatingHearts, 8000);
        });
    </script>
